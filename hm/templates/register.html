{% load staticfiles %}
<html>
<head>
	{% include 'head.html' %}
	<script src="{% static 'hm/js/jquery.validate.min.js' %}"></script>
	<script src="{% static 'hm/js/hmvalidations.js' %}"></script>
</head>
{% include 'header.html' %}
<h1><center>Register Here</center></h1>
<body>
	<div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-3 col-lg-offset-3">
		<div class="col-xs-10 col-sm-10 col-md-8 col-lg-8">
			<form id="register-form" method="post">
			{% csrf_token %}
			{% if form.errors %}
					{{form.errors.as_text}}
				{%endif%}
				<label>Email</label>{{form.username}}
				<br><label>Password</label>{{form.password}}
				<br><label>Password Again</label>{{form.password_again}}
				<br>{{form.iamamechanic}}<label>I am a mechanic</label><br>
				<button type="submit" class="btn btn-success">Sign Up</button>
			</form>
		</div>
	</div>		
</body>
</html>
