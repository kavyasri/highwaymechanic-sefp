{% load staticfiles %}
<html>
<head>
	{% include 'head.html' %}
	<script src="{% static 'hm/js/jquery.validate.min.js' %}"></script>
	<script src="{% static 'hm/js/hmvalidations.js' %}"></script>
</head>
<body>
{% include 'header.html' %}
<h1> <center>Login here </center></h1>
<div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-3 col-lg-offset-3">
		<div class="col-xs-10 col-sm-10 col-md-8 col-lg-8">
			<form id="login-form" method="post">
				{% if form.errors %}
					{{form.non_field_errors }}
				{%endif%}
				{% csrf_token %}
				<br><label>Email</label>
				{{ form.username}}
				<br><label>Password</label>
				{{form.password}}
				<br><button type="submit" class="btn btn-success">Login</button>
			</form>


</head>
</html>
